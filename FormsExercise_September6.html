<!DOCTYPE html>
<html>
<head>
	<title>2017 Football Tickets</title>
</head>
<body>
	<h1>Elon Phoenix</h1>
	<h2>Select Quantity &amp Package Type</h2>

	<form>
		<label for="quantity"><strong>Ticket Quantity<strong></label>
		<input type="number" name="rgularQuantity" id="quantity" placeholder="0" required>     Regular
		<div>
			<input type="number" name="adaQuantity" id="quantity" placeholder="0" required>     ADA
		</div>

		<div>
			<label for="description"><strong>Description</strong></label>
			<select id="description" name="ticketChoice">
				<option value="A">Partial Plan Bleacher Choice A ($50.00 per ticket)</option>
				<option value="B">Partial Plan Bleacher Choice B ($50.00 per ticket)</option>
				<option value="C">Partial Plan Bleacher Choice C ($50.00 per ticket)</option>
			</select>
		</div>
		<button>Continue</button>
	</form>
</body>
</html>
