<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="MemberInformation.css">

	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Member Information</h1>
		<form>
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" required>
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" required>
			<label for="address">Address:</label>
			<input type="text" name="address" required>
			<label for="city">City:</label>
			<input type="text" name="city" required>
			<label for="zipcode">Zip Code:</label>
			<input type="number" name="zipcode" pattern="(\d{5}([\-]\d{4})?)" placeholder="12345" required>
			<label for="phone">Phone Number:</label>
			<input type="text" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="999-999-9999" required>
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
