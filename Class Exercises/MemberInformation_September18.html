<!DOCTYPE html>
<html>
<head>
	<title>Member Information</title>

	<link rel="stylesheet" type="text/css" href="MemberInformation_September18.css">

	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Member Information</h1>
		<form class="center">
			<div>
				<label for="firstName">First Name:</label>
				<input type="text" name="firstName" id="firstName" required>
			</div>
			<div>
				<label for="lastName">Last Name:</label>
				<input type="text" name="lastName" id="lastName" required>
			</div>
			<div>
				<label for="address">Address:</label>
				<input type="text" name="address" id="address" required>
			</div>
			<div>
				<label for="city">City:</label>
				<input type="text" name="city" id="city" required>
			</div>
			<div>
				<label for="zipcode">Zip Code:</label>
				<input type="text" name="zipcode" id="zipcode" pattern="(\d{5}([\-]\d{4})?)" placeholder="12345" required>
			</div>
			<div>
				<label for="phone">Phone Number:</label>
				<input type="text" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="999-999-9999" required>
			</div>
			<input type="submit">
		</form>
	</div>
</body>
</html>
